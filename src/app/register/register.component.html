<div class="container" id="theform" (click)="onSubmit()">
  <h3>Signup Form</h3>
    <form #regForm="ngForm">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="fname" 
            name="fName"
            [(ngModel)]="fName"
            required>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="lname" 
            name="lName"
            [(ngModel)]="lName"
            required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input 
            type="text" 
            class="form-control" 
            id="dob" 
            name="dob"
            [(ngModel)]="dob"
            required>
        </div>

        <div class="form-group">
          <label for="sex">Sex</label>
          <input 
            type="text" 
            class="form-control" 
            id="sex" 
            name="sex"
            [(ngModel)]="sex">
        </div>
        <div class="form-group">
          <label for="state">State of Origin</label>
          <select name="state" id="state" name="state" [(ngModel)]="state">
            <option *ngFor="let state of states" [value]="state">{{ state }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation</label>
          <input 
            type="text" 
            class="form-control" 
            id="occupation" 
            name="occupation"
            [(ngModel)]="occupation">
        </div>
        <div class="form-group">
          <label for="address">Residential Address</label>
          <input 
            type="text" 
            class="form-control" 
            id="address" 
            name="address"
            [(ngModel)]="address">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"
            [(ngModel)]="email"
            required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"
            [(ngModel)]="password"
            required>
        </div>
        <button type="button" class="btn btn-success">Submit</button>
    </form>
</div>
